<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="https://unpkg.com/@department-of-veterans-affairs/formation@6.16.2/dist/formation.min.css">
    <link rel="stylesheet" href="build/component-library.css">
    <script type="module" src="/build/component-library.esm.js"></script>
    <script nomodule src="/build/component-library.js"></script>
    <style type="text/css" media="screen">
      body {
          /* For a little breathing room around the components */
          padding: 4rem;
      }
    </style>

  </head>
  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
    <div>
      <h1>Testing h1 heading</h1>
      <button id="toggle">Click here to open modal</button>
      <input id="pre-modal-input" type="input" />
      <label htmlFor="pre-modal-input">Random input</label>
      <va-modal
        id="modal"
        modalTitle="Modal Title"
        primaryButtonText="primary"
        secondaryButtonText="secondary"
      >
        <p>
          A modal may pass any React nodes as children to be displayed within
          it.
        </p>
        <blockquote>
          <input id="plain-checkbox" type="checkbox" />
          <label htmlFor="plain-checkbox">Plain checkbox</label>
        </blockquote>
        <va-checkbox label="va-checkbox" />
      </va-modal>
      <input id="post-modal-input" type="input" />
      <label htmlFor="post-modal-input">Random input</label>
    </div>
    <script>
      let visible = false;
      const modal = document.querySelector('va-modal');
      const toggle = () => {
        visible = !visible;
        console.log('here')
        modal.setAttribute('visible', visible);
      };
      modal.onCloseEvent = toggle;
      modal.onPrimaryButtonClick = () => {};
      modal.onSecondaryButtonClick = () => {};
      document.querySelector('#toggle').onclick = toggle;
    </script>
  </body>
</html>
