#
# Mobile Testing
#

name: '[Mobile] CI Testing'

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'yarn'
      - run: cd packages/mobile-components && yarn --immutable
