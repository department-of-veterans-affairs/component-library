name: Build CSS Library

on:
  push:
    paths:
      - 'packages/css-library/src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'
      - run: yarn install
        working-directory: packages/css-library
      - run: yarn build
        working-directory: packages/css-library