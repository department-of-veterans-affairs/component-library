name: Release and Publish Test

on:
  push:
    branches:
      - rm-release-please-exp2

jobs:
  release-please-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{secrets.RELEASE_ACTION_TOKEN}}
          release-type: node
          monorepo-tags: true
          command: manifest
          extra-args: '--num-commits=25'
          release-pr-labels: 'ignore-for-release'
