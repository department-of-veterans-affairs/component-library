name: Release and Publish

on:
  push:
    branches:
      - master
      - rm-relese-please-exp

jobs:
  release-please-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{secrets.MONO_REPO_TOKEN}}
          release-type: node
          monorepo-tags: true
          command: manifest
