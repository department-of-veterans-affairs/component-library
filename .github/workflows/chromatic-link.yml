name: Chromatic Link

on:
  pull_request:
    types: [edited, opened, reopened]

jobs:
  update_pr_chromatic_link:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    name: Update PR Chromatic link
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set PR number
        run: echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Update PR Description with Preview URL
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_DESCRIPTION=$(gh pr view ${{ env.PR_NUMBER }} --json body -q .body)
          
          # Replace STORYBOOK_PREVIEW_URL with the PR number
          NEW_DESCRIPTION=$(echo "$PR_DESCRIPTION" | sed "s/STORYBOOK_PREVIEW_URL/pr-${{ env.PR_NUMBER }}/g")
          
          # Update the PR description
          echo "$NEW_DESCRIPTION" | gh pr edit ${{ env.PR_NUMBER }} --body-file -
