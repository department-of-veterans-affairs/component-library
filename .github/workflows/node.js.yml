name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: yarn install
      - name: Install deps in packages
        run: yarn workspaces foreach --all -v install

      - name: Run tests
        run: yarn workspaces foreach --all -v run test

       - name: Output build log details
        if: always() 
        run: cat /home/runner/work/component-library/component-library/packages/storybook/build-storybook.log


