# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: yarn install

      # - run: yarn workspace @department-of-veterans-affairs/react-components run build
      # - run: yarn workspace @department-of-veterans-affairs/web-components run build
      # run tests individually because
      # - run: yarn workspaces foreach --all -v run test
      # is not working after upgrades related to storybook 7, eg node and yarn


      - name: Install dependencies in react-components
        run: yarn install
        working-directory: packages/react-components

      - name: Test react-components
        run: yarn test
        working-directory: packages/web-components

      - name: Install dependencies in design-system-dashboard-cli
        run: yarn install
        working-directory: packages/design-system-dashboard-cli
      
      - name: Test design-system-dashboard-cli
        run: yarn test
        working-directory: packages/design-system-dashboard-cli

      - name: Install dependencies in web-components
        run: yarn install
        working-directory: packages/web-components
     
      - name: test web-components
        run: yarn test
        working-directory: packages/web-components
